<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkInDeen - Islamic Golden Age Revival{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS - Animate on Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* CSS RESET & ROOT VARIABLES */
        :root {
            --bg-color: #0a1a0a;
            --primary-color: #2d5a2d;
            /* Islamic green */
            --secondary-color: #4a7c59;
            /* Deeper green */
            --accent-yellow: #d4af37;
            /* Islamic gold */
            --text-color: #e8f5e8;
            --text-secondary: #b8d4b8;
            --card-bg: rgba(13, 26, 13, 0.8);
            --border-color: rgba(45, 90, 45, 0.3);
            --glow-color: rgba(45, 90, 45, 0.4);
            --islamic-gold: #d4af37;
            --islamic-green: #2d5a2d;
            --islamic-teal: #4a7c59;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* BACKGROUND & GRID */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            /* Sits on top of the grid but behind main content */
        }

        #interactive-grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            z-index: -2;
            /* Deepest layer */
        }

        .grid-item {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .grid-item:hover {
            background-color: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
            transition-duration: 0s;
        }

        /* Islamic Geometric Pattern Overlay */
        .islamic-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(45, 90, 45, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.08) 1px, transparent 1px),
                linear-gradient(45deg, transparent 48%, rgba(45, 90, 45, 0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(212, 175, 55, 0.03) 50%, transparent 52%);
            background-size: 40px 40px, 40px 40px, 80px 80px, 80px 80px;
            z-index: -3;
            pointer-events: none;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 26, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }



        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .logo-img {
            height: 40px;
            width: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-img {
            transform: scale(1.05);
        }

        .logo-text {
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text span {
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .main-nav .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 18px;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s;
        }

        .main-nav .nav-link:hover {
            background: var(--primary-color);
            color: #000;
        }

        .main-nav .btn {
            /* Override nav-link styles for the Subscribe button */
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            color: #000 !important;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-nav .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(45, 90, 45, 0.4);
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            color: #000 !important;
        }

        /* --- Hamburger & Mobile Nav Rebuild --- */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2001;
            position: relative;
            transition: background 0.2s;
        }

        .hamburger:focus {
            outline: 2px solid var(--islamic-gold);
        }

        .hamburger .bar {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-color);
            margin: 5px 0;
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(.4, 2, .6, 1);
        }

        .hamburger.open .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 900px) {
            .main-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            width: 80vw;
            max-width: 340px;
            height: 100vh;
            background: rgba(10, 26, 10, 0.98);
            box-shadow: -4px 0 32px rgba(0, 0, 0, 0.25);
            z-index: 9999 !important;
            padding: 90px 32px 32px 32px;
            gap: 24px;
            transition: transform 0.3s cubic-bezier(.4, 2, .6, 1), opacity 0.2s;
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }

        .mobile-nav.open {
            display: flex;
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .mobile-nav .nav-link {
            color: var(--text-color);
            font-size: 1.2rem;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: color 0.2s;
        }

        .mobile-nav .nav-link:last-child {
            border-bottom: none;
        }

        .mobile-nav .btn {
            margin-top: 18px;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 901px) {
            .mobile-nav {
                display: none !important;
            }
        }

        /* Remove unnecessary z-index/stacking from header/hero */
        header,
        .hero,
        .hero-content {
            z-index: auto !important;
            position: static !important;
        }

        /* GENERAL STYLES & UTILITIES */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        section {
            position: relative;
            z-index: 1;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
        }

        h2 span {
            color: var(--islamic-green);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(45, 90, 45, 0.4);
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 0 20px;
            z-index: auto !important;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-content h1 span {
            background: linear-gradient(45deg, var(--islamic-gold), var(--islamic-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* ABOUT SECTION */
        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .features-list {
            list-style: none;
            max-width: 700px;
        }

        .features-list li {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .features-list li {
            position: relative;
            overflow: hidden;
        }

        .features-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .features-list li:hover::before {
            left: 100%;
        }

        /* Card shimmer effects - rebuilt from ground up */
        .video-card,
        .blog-card,
        .social-card,
        .cta-section {
            position: relative;
            overflow: hidden;
        }

        .video-card::before,
        .blog-card::before,
        .social-card::before,
        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        .video-card:hover::before,
        .blog-card:hover::before,
        .social-card:hover::before,
        .cta-section:hover::before {
            left: 100%;
        }

        .features-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow-color);
            border-color: var(--islamic-gold);
        }

        .features-list i {
            font-size: 1.5rem;
            color: var(--secondary-color);
            min-width: 30px;
            text-align: center;
        }

        /* PR STUNT / INTELLECTUAL CHALLENGE SECTION */
        .pr-stunt-section {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .terminal {
            background: rgba(10, 26, 10, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(45, 90, 45, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }



        .terminal-header {
            background: #1a2e1a;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .terminal-buttons {
            display: flex;
        }

        .terminal-buttons span {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .btn-close {
            background: #ff5f56;
        }

        .btn-min {
            background: #ffbd2e;
        }

        .btn-max {
            background: #27c93f;
        }

        .terminal-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 auto;
        }

        .terminal-body {
            padding: 20px;
            min-height: 250px;
            font-size: 1rem;
            line-height: 1.5;
            color: #4a7c59;
            text-shadow: 0 0 5px rgba(74, 124, 89, 0.5);
        }

        .terminal-body .line {
            white-space: pre-wrap;
        }

        .terminal-body .line.highlight {
            color: var(--islamic-gold);
        }

        .cursor {
            display: inline-block;
            background: #4a7c59;
            width: 8px;
            height: 16px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .puzzle-container {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .puzzle-container.visible {
            display: block;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .input-group label {
            color: #4a7c59;
            font-size: 0.9rem;
        }

        .input-group input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: #4a7c59;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }

        .decrypt-btn {
            background: var(--islamic-green);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .decrypt-btn:hover {
            background: var(--islamic-gold);
        }

        #terminal-message {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #4a7c59;
        }

        .error-message {
            color: #ff5f56;
        }

        .video-reveal {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-reveal.visible {
            display: block;
        }

        .video-reveal h3 {
            color: var(--islamic-gold);
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .decrypted-message {
            color: #4a7c59;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }



        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(45, 90, 45, 0.3);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 25px;
        }

        .video-info h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .video-info p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* BLOG GRID */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .blog-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }



        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(45, 90, 45, 0.2);
        }

        .blog-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .blog-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .read-more {
            color: var(--islamic-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: var(--islamic-gold);
        }

        /* CTA SECTION */
        .cta-section {
            text-align: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 60px 40px;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* SOCIAL LINKS SECTION */
        .social-links-section {
            padding: 80px 0;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .social-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(45, 90, 45, 0.3);
        }

        .social-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .social-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .social-card p {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .social-card .btn {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        /* TikTok */
        .social-card.tiktok i {
            color: #ff0050;
        }

        /* Instagram */
        .social-card.instagram i {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Telegram */
        .social-card.telegram i {
            color: #0088cc;
        }

        /* YouTube */
        .social-card.youtube i {
            color: #ff0000;
        }

        /* Twitter */
        .social-card.twitter i {
            color: #1da1f2;
        }

        /* WhatsApp */
        .social-card.whatsapp i {
            color: #25d366;
        }

        /* Email */
        .social-card.email i {
            color: #ea4335;
        }

        /* LinkedIn */
        .social-card.linkedin i {
            color: #0077b5;
        }

        /* Snapchat */
        .social-card.snapchat i {
            color: #fffc00;
        }

        /* GitHub */
        .social-card.github i {
            color: #333;
        }

        /* Discord */
        .social-card.discord i {
            color: #7289da;
        }

        /* Website */
        .social-card.website i {
            color: var(--islamic-green);
        }

        /* Global responsive image styles */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-img {
                height: 32px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .main-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }



            .social-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

    <!-- Base JS -->
    <script type="module">
        import * as THREE from 'three';

        // --- Initialize Base Website Scripts ---
        AOS.init({ duration: 800, once: true, offset: 50 });
        const gridContainer = document.getElementById('interactive-grid-container');
        for (let i = 0; i < 1000; i++) { const el = document.createElement('div'); el.classList.add('grid-item'); gridContainer.appendChild(el); }

        // --- NEW 3D PARTICLE ISLAMIC STAR BACKGROUND SCRIPT ---

        // --- Core Scene Components ---
        let scene, camera, renderer;
        let particles;
        let rotationGroup;

        // --- Interaction Variables ---
        let mouseX = 0, mouseY = 0;
        let explosionProgress = 0;

        // --- Particle Data Storage ---
        const originalPositions = [];
        const randomPositions = [];

        // --- Constants ---
        const PARTICLE_COUNT = 5000;
        const STAR_RADIUS = 5;
        const EXPLOSION_RADIUS = 15;
        const ROTATION_SPEED = 0.5;
        const EASING_FACTOR = 0.05;

        // --- Initialization ---
        function initStar() {
            scene = new THREE.Scene();
            rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticles();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        // --- Particle Creation ---
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Create Islamic star pattern (8-pointed star)
                const angle = (i / PARTICLE_COUNT) * Math.PI * 16; // 8 points * 2 for full rotation
                const radius = STAR_RADIUS * (0.8 + 0.2 * Math.sin(angle * 4)); // Create star points

                // Add some variation to create depth
                const depth = STAR_RADIUS * 0.3 * Math.sin(angle * 2);

                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                const z = depth;

                originalPositions.push(x, y, z);

                const rX = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                const rY = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                const rZ = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                randomPositions.push(rX, rY, rZ);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x4a7c59,
                size: 0.03,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false,
            });

            particles = new THREE.Points(geometry, material);
            rotationGroup.add(particles);
        }

        // --- Event Handlers ---
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        // --- Animation Loop ---
        function animateStar() {
            requestAnimationFrame(animateStar);

            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            const currentScroll = window.scrollY;
            explosionProgress = scrollableHeight > 0 ? currentScroll / scrollableHeight : 0;

            rotationGroup.rotation.y += 0.0005;
            const targetRotationX = mouseY * ROTATION_SPEED;
            const targetRotationY = mouseX * ROTATION_SPEED;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * EASING_FACTOR;
            particles.rotation.y += (targetRotationY - particles.rotation.y) * EASING_FACTOR;

            const positions = particles.geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                const currentX = THREE.MathUtils.lerp(originalPositions[ix], randomPositions[ix], explosionProgress);
                const currentY = THREE.MathUtils.lerp(originalPositions[iy], randomPositions[iy], explosionProgress);
                const currentZ = THREE.MathUtils.lerp(originalPositions[iz], randomPositions[iz], explosionProgress);
                positions.setXYZ(i, currentX, currentY, currentZ);
            }
            positions.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // --- Start The Star ---
        initStar();
        animateStar();

        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.getElementById('hamburger-menu');
            const mobileNav = document.getElementById('mobile-nav');
            const focusableSelectors = 'a, button, input, textarea, select, [tabindex]:not([tabindex="-1"])';
            let lastFocusedElement = null;

            function openMenu() {
                hamburger.classList.add('open');
                mobileNav.classList.add('open');
                hamburger.setAttribute('aria-expanded', 'true');
                mobileNav.setAttribute('aria-hidden', 'false');
                lastFocusedElement = document.activeElement;
                // Focus first link
                const firstLink = mobileNav.querySelector(focusableSelectors);
                if (firstLink) firstLink.focus();
                document.body.style.overflow = 'hidden';
            }
            function closeMenu() {
                hamburger.classList.remove('open');
                mobileNav.classList.remove('open');
                hamburger.setAttribute('aria-expanded', 'false');
                mobileNav.setAttribute('aria-hidden', 'true');
                if (lastFocusedElement) lastFocusedElement.focus();
                document.body.style.overflow = '';
            }
            hamburger.addEventListener('click', function (e) {
                if (hamburger.classList.contains('open')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
            // Close on outside click
            document.addEventListener('mousedown', function (e) {
                if (mobileNav.classList.contains('open') && !mobileNav.contains(e.target) && !hamburger.contains(e.target)) {
                    closeMenu();
                }
            });
            // Close on Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && mobileNav.classList.contains('open')) {
                    closeMenu();
                }
                // Trap focus
                if (mobileNav.classList.contains('open')) {
                    const focusableEls = Array.from(mobileNav.querySelectorAll(focusableSelectors));
                    if (focusableEls.length === 0) return;
                    const firstEl = focusableEls[0];
                    const lastEl = focusableEls[focusableEls.length - 1];
                    if (e.key === 'Tab') {
                        if (e.shiftKey && document.activeElement === firstEl) {
                            e.preventDefault();
                            lastEl.focus();
                        } else if (!e.shiftKey && document.activeElement === lastEl) {
                            e.preventDefault();
                            firstEl.focus();
                        }
                    }
                }
            });
            // Close on link click
            mobileNav.addEventListener('click', function (e) {
                if (e.target.classList.contains('nav-link')) {
                    closeMenu();
                }
            });
        });

        // --- SCROLL TO TOP FUNCTIONALITY ---
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        const heroSection = document.querySelector('main');

        // Show/hide scroll to top button based on scroll position
        window.addEventListener('scroll', function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const heroHeight = heroSection ? heroSection.offsetHeight : window.innerHeight;

            // Show button after scrolling past hero section
            if (scrollTop > heroHeight * 0.5) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        // Smooth scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Additional block for page-specific scripts
        {% block extra_scripts %} {% endblock %}
    </script>
